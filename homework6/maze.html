<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>The Amazing Mouse Maze</title>
	<link rel="stylesheet" type="text/css" href="maze.css">
	<script src = "maze.js"></script>
</head>
<body>
	<div id="tip1">
		<h1>The Amazing Mouse Maze!</h1>
		<p id="tip">Move your mouse over the "S" to begin.
		</p>

		<button id="reset">Reset</button>
	</div>
	<div id="outlay">
		<div id = "maze">
			<div id="left"></div>
			<div id="leftup"></div>
			<div id="up"></div>
			<div id="rightup"></div>
			<div id="right"></div>

			<div id="object"><p id="s">S</p></div>
		</div>
	</div>
	<div id="p"><p>the object of this game is to guide the mouse cursor through the start area and get to the end area.Be sure to avoid the walls;</p></div>
	<div id="down"></div>
	<p>Good luck!</p>
</body>
</html>
