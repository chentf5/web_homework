<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>简易计算器</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script src="calculator.js" ></script>
</head>
<body>
	<div id="calculator">
	<h1>简易计算器</h1>
	<!--body-->
	<div id="body">
		<div id="in">
			<input type="text" value="" id="pa">
		</div>
		<div id="botton_array">
			<div class="bol">
				<input type="button" id="seven" value="7" >
				<input type="button" id="eight" value="8" >
				<input type="button" id="nine" value="9" >
				<input type="button" id="div" value="/" >
			</div>
			<div class="bol">
				<input type="button" id="four" value="4" >
				<input type="button" id="five" value="5" >
				<input type="button" id="six" value="6" >
				<input type="button" id="mul" value="*" >
			</div>
			<div class="bol">
				<input type="button" id="one" value="1" >
				<input type="button" id="two" value="2" >
				<input type="button" id="three" value="3" >
				<input type="button" id="sub" value="-" >
			</div>
			<div class="bol">
				<input type="button" id="zero" value="0" >
				<input type="button" id="point" value="." >
				<input type="button" id="del" value="&larr;" >
				<input type="button" id="add" value="+" >
			</div>
			<div class="bol">
				<input type="button" id="front" value="(" >
				<input type="button" id="back" value=")" >
				<input type="button" id="clear" value="CE" >
				<input type="button" id="get" value="=" >
			</div>
		</div>
	</div>
	</div>
</body>
</html>
